<!doctype html>
<html lang="en">
    <head>
        <!--https://github.com/joshbuchea/HEAD-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Event</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/e272124725.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="optionals-search" id="myDIV">
            <div id="text-optional"><h5>event details</h5></div>
            <form id="event_details" method="POST">
                <label for="eventtitle"></label>
                <input type="text" id="eventtitle" name="eventtitle" placeholder="Title">
                <label for="location"></label>
                <input type="text" id="location" name="location" placeholder="Location">
                <div class="event-time">
                    <span class="time-range">
                        Time range:
                    </span>
                    <input type="datetime-local" id="from_date" name="from_date" placeholder="from">
                    <input type="datetime-local" id="to_date" name="to_date" placeholder="to">
                </div>
                <label for="link-vc"></label>
                <input type="text" id="linkvc" name="linkvc" placeholder="VC link">
                <label for="content"></label>
                <input type="text" id="content" name="content" placeholder="content">
                <div class="sort-by-search input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="repeated-event">Repeated Events:</label>
                    </div>
                        <select class="custom-select" name="repeatedevent" id="repeatedevent">
                            <option value="Onetime">One time only</option>
                            <option value="daily">daily</option>
                            <option value="weekly">weekly</option>
                            <option value="monthly">monthly</option>
                            <option value="yearly">yearly</option>
                        </select>
                    </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </body>
</html>
